<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Factorial</title>
</head>
<script>
	
	var facto=0, suma=0, i=0; 
	
	facto=parseInt(prompt("Ingresar el nÃºmero para sacar el factorial: ","")); 
	
	document.write("El !" + facto + "= " + facto + " x "); 
	
	suma=facto;
	
	for(i=facto-1; i>0; i--)
	{
		if (i!=1)
			document.write(i + " x ");
		else 
			document.write(i + "=");
		
		suma=suma * i;
	}
	console.log(suma);
	document.write(suma);
	alert(suma);
	
</script>

</html>
