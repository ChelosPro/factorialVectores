<!DOCTYPE html>
<html>
<head>
	<title>Vector</title>
</head>
<script language="javascript"> 

	window.onload = function() 
	{ 
		var a = [1,2,3,4,5,6]; 
		var total =1;
		for(var i = 1; i < a.length; i++) 
		{ 
			total = total * a[i];
		} 
		document.write(total); 
		console.log(total);
	} 
</script>
<body>
</body>
</html>
